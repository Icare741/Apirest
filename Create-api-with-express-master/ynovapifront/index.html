function reset_data() {
    //reset data

}

}

//account zone
function get_email() {
  Swal.fire({
    title: 'Email',
    input: 'email',
    inputLabel: 'Votre Adresse Email',
    inputValue: window.email,
    inputPlaceholder: 'merci d\'indiquer votre adresse e-mail',
    confirmButtonColor: '#2dce89',
    cancelButtonColor: '#f5365c',
    confirmButtonText: 'Suivant',
    cancelButtonText: 'Retour',
    showConfirmButton: true,
    showCancelButton: true,
    focusConfirm: false,
    reverseButtons: true,
    footer: '<span style="color:orange" >CurseBox Configurateur</span>',
    inputValidator: (value) => {
      if (!value) {
        return 'Ce champ est obligatoire.'
      }
    }
  }).then((result) => {
    if (result.value) {
        window.email = result.value;
        console.log("data saved");
    }
    if (result.isConfirmed) {
        //suivant
        get_key();
    }
  })
}

function get_key() {

//interface zone
function interface_selectmode() {
  Swal.fire({
    title: 'Action',
    text: 'Indiquer l\'action que vous voulez faire:',
    input: 'radio',
    inputOptions: window.interface_action_list,
    inputValue: window.interface_action,
    inputLabel: 'Que souhaitez vous faire?',
    confirmButtonColor: '#2dce89',
    cancelButtonColor: '#f5365c',
    confirmButtonText: 'Suivant',
    cancelButtonText: 'Retour',
    showConfirmButton: true,
    showCancelButton: true,
    focusConfirm: false,
    reverseButtons: true,
    footer: '<span style="color:orange" >CurseBox Configurateur</span>',
    inputValidator: (value) => {
      if (!value) {
        return 'Ce champ est obligatoire.'
      }
    }
  }).then((result, value) => {
    if (result.value) {
        window.interface_action = result.value;
        console.log("data saved");
    }
    if (result.isConfirmed) {
        //suivant
        if (result.value == "remove") {
            interface_delete();
        }
        if (result.value == "add") {
            interface_add();
        }
        if (result.value == "edit") {
            interface_edit();
        }
    }
  })
}

function interface_delete() {
    window.swal_title = "Supprimer";

        text: 'Indiquer l\'interface que vous souhaitez supprimer:',
        input: 'select',

        confirmButtonText: 'Suivant',
        cancelButtonText: 'Retour',
        showConfirmButton: true,
        showCancelButton: true,
        focusConfirm: false,
        reverseButtons: true,
        footer: '<span style="color:orange" >CurseBox Configurateur</span>',
        inputValidator: (value) => {
          if (!value) {
            return 'Ce champ est obligatoire.'
          }
        }
    }).then((result, value) => {
    if (result.value) {
        window.interface_selected = result.value;
        console.log("data saved");
    }
    if (result.isConfirmed) {
        //suivant
        send_interface();
    }
    if (result.isDismissed) {
        //retour
        interface_selectmode();
    }
    })
}

function get_cursenetwork_tunnel() {
    window.swal_title = "Configurer";
    Swal.fire({
        title: window.swal_title,
        text: 'Activer CurseBoxNetwork ?',
        input: 'select',
        inputOptions: {
            1: 'Activé',
            0: 'Désactivé',
        },
        inputValue: window.cbn_tunnel_enabled,
        confirmButtonColor: '#2dce89',
        cancelButtonColor: '#f5365c',
        confirmButtonText: 'Suivant',
        cancelButtonText: 'Retour',
        showConfirmButton: true,
        showCancelButton: true,
        focusConfirm: false,
        reverseButtons: true,
        footer: '<span style="color:orange" >CurseBox Configurateur</span>',
        inputValidator: (value) => {
          if (!value) {
            return 'Ce champ est obligatoire.'
          }
        }
    }).then((result, value) => {
    if (result.value) {
        window.cbn_tunnel_enabled = result.value;
        console.log("data saved");
    }
    if (result.isConfirmed) {
        if (window.cbn_tunnel_enabled == 0) {
            get_cursenetwork_proxy()
        }
        if (window.cbn_tunnel_enabled == 1) {
            get_cursenetwork_tunnel_alternative();
        }
    }
    })
}

//send fonction for menu
function send_account() {
    //set value
    document.getElementById("data1").value = "account";
    document.getElementById("data2").value = window.email;
    document.getElementById("data3").value = window.key;

    document.getElementById("submit").click()
    send();
}

function send_interface() {
    //set value
    document.getElementById("data1").value = "interface";
    document.getElementById("data2").value = window.interface_action;
    document.getElementById("data3").value = window.interface_selected;
    if (window.interface_action == "edit") {
        document.getElementById("data4").value = window.interface_name;
        document.getElementById("data5").value = window.interface_proto;
        document.getElementById("data6").value = window.interface_ipaddr;
        document.getElementById("data7").value = window.interface_netmask;
        document.getElementById("data8").value = window.interface_gateway;
        document.getElementById("data9").value = window.interface_curseboxnetwork;
        document.getElementById("data10").value = window.interface_overvpn;
        document.getElementById("data11").value = window.interface_port;
    }
    if (window.interface_action == "add") {
        document.getElementById("data3").value = "auto";
        document.getElementById("data4").value = window.interface_name;
        document.getElementById("data5").value = window.interface_proto;
        document.getElementById("data6").value = window.interface_ipaddr;
        document.getElementById("data7").value = window.interface_netmask;
        document.getElementById("data8").value = window.interface_gateway;
        document.getElementById("data9").value = window.interface_curseboxnetwork;
        document.getElementById("data10").value = window.interface_overvpn;
        document.getElementById("data11").value = window.interface_port;
    }
    document.getElementById("submit").click()
    send();
}

function send_curseboxnetwork() {
    //set value
    document.getElementById("data1").value = "curseboxnetwork";
    document.getElementById("data2").value = window.cbn_tunnel_enabled;
    document.getElementById("data3").value = window.cbn_tunnel_type;
    document.getElementById("data4").value = window.cbn_proxy_enabled;
    document.getElementById("data5").value = window.cbn_proxy_type;
    document.getElementById("data6").value = window.cbn_fastopen;
    document.getElementById("data7").value = window.cbn_encryption;

    document.getElementById("submit").click()
    send();
}

function send_notification() {
    //set value
    document.getElementById("data1").value = "notification";
    document.getElementById("data2").value = window.notification_type;
    document.getElementById("data3").value = window.notification_modem;
    document.getElementById("data4").value = window.notification_cbn;

    document.getElementById("submit").click()
    send();
}


function modal_delete() {
    const Toast = Swal.mixin({
      toast: true,
      position: 'top',
      showConfirmButton: false,
      timer: 10000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    })

    Toast.fire({
      icon: 'success',
      title: 'Suppression en cours...'
    })
}


function send() {
    const Toast = Swal.mixin({
      toast: true,
      position: 'top',
      showConfirmButton: false,
      timer: 10000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    })

    Toast.fire({
      icon: 'success',
      title: 'Envois des modifications...'
    })
}

    function dialog_edit_name() {
      Swal.fire({
        title: 'C',
        input: 'text',
        inputAttributes: {
          autocapitalize: 'off'
        },
        showCancelButton: true,
        confirmButtonText: 'Look up',
        showLoaderOnConfirm: true,
        preConfirm: (login) => {
          return fetch(`//api.github.com/users/${login}`)
            .then(response => {
              if (!response.ok) {
                throw new Error(response.statusText)
              }
              return response.json()
            })
            .catch(error => {
              Swal.showValidationMessage(
                `Request failed: ${error}`
              )
            })
        },
        allowOutsideClick: () => !Swal.isLoading()
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: `${result.value.login}'s avatar`,
            imageUrl: result.value.avatar_url
          })
        }
      })


    }
